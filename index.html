<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>StartPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jurn Wubben">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
    $(function() {      //aka document.ready
      $("input#search-bar").focus( function() {
        alert('broeh');
        $("input.search-icon").addclass("focus");
      });
      
      $("input#search-bar").blur( function() {
        $("input.search-icon").removeclass("focus");
      });
    });
    </script>
  </head>
  <body>
    <div class="container">
      <form class="search-container" action="https://google.nl/search">
        <input type="text" id="search-bar" placeholder="What can I help you with today?" name="q" tabindex="1"  autofocus="autofocus">
        <input type="hidden" name="ie" value="utf-8">
        <input type="hidden" name="oe" value="utf-8">
        <input class="search-icon" type="image" src="https://cdn.glitch.com/481404c8-224c-4c7b-8a32-eb02c110aa7f%2Floop.png?v=1627374278300" tabindex="2">
        </form>
      </div>
   </body>
</html>
